<h1 class="header">Login with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <mat-form-field class="form-group">
          <mat-label>Email address</mat-label>
          <input matInput type="email" formControlName="email" class="form-control" />
        </mat-form-field>
        <br>
        <mat-form-field class="form-group">
          <mat-label>Password</mat-label>
          <input matInput type="password" class="form-control" formControlName="password" />
          <mat-label class="error">{{ errorMessage }}</mat-label>
        </mat-form-field>
        <br>
        <button mat-raised-button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary">
          Login
        </button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button mat-raised-button type="button" class="btn btn-danger" (click)="tryGoogleLogin()">
        Login with Google
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>No account yet? <a href="register">Create an account</a></p>
    </div>
  </div>
</div>
