<!DOCTYPE html>
<html lang="en">

<head>
  <title>JdmCommunity</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="hero-image">
      <div class="hero-text">
        <h1 class="websiteName">JDM COMMUNITY PORTAL</h1>
        <h3>JDM car meets, track days and more in Victoria!</h3>
      </div>
    </div>

    <app-header></app-header>

    <div class="row">
      <div class="col-sm-2 p-3" style="min-width: 150px;">
        <div class="my-all-buttons">
          <button mat-raised-button onClick="window.open('//paypal.me/jdmcomm?locale.x=en_AU')">
            Donate
          </button>
          <button mat-raised-button onClick="window.open('//google.com')">
            XMembrshpX
          </button>
          <button mat-raised-button onClick="window.open('//gmail.com')">
            XEmailUsX
          </button>
          <button mat-raised-button onClick="window.open('//facebook.com')">
            Facebook
          </button>
          <button mat-raised-button onClick="window.open('//instagram.com/jdmmastersofficial/')">
            Instagram
          </button>
          <button mat-raised-button onClick="window.open('//youtube.com/c/JDMMasters/featured')">
            YouTube
          </button>
        </div>
      </div>
      <div class="col-sm-8 p-3">
        <router-outlet></router-outlet>
      </div>
      <div class="col-sm-2 p-3" style="min-width: 150px;">
        <mat-card style="margin: 5px;"></mat-card>
      </div>
    </div>
  </div>
</body>

</html>
