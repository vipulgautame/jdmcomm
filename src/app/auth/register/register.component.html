<h1 class="header">Create an account with Firebase or Google</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <mat-form-field class="form-group">
          <mat-label>Email address</mat-label>
          <input matInput type="email" formControlName="email" class="form-control" />
        </mat-form-field>
        <br>
        <mat-form-field class="form-group">
          <mat-label>Password</mat-label>
          <input matInput type="password" class="form-control" formControlName="password" />
          <mat-label class="error">{{ errorMessage }}</mat-label>
          <mat-label class="success">{{ successMessage }}</mat-label>
        </mat-form-field>
        <br>
        <button mat-raised-button type="submit" (click)="tryRegister(registerForm.value)"
          class="btn btn-default btn-primary">
          <fa-icon [icon]="['fas', 'user-plus']"></fa-icon>

          Register
        </button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button mat-raised-button type="button" class="btn btn-danger" (click)="tryGoogleLogin()">
        <fa-icon [icon]="['fab', 'google']"></fa-icon>
        Login with Google
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="login">Login</a></p>
    </div>
  </div>
</div>
