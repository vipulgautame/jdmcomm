<mat-card>
    <mat-selection-list #events [multiple]="false">
        <mat-list-option *ngFor="let event of allEvents" [value]="event">
            <h5>
                {{ event.payload.doc.data().eventType }} ||
                {{ event.payload.doc.data().audienceCapacity }} ||
                {{ event.payload.doc.data().address }} ||
            </h5>
            <a>{{ event.payload.doc.data().date | date:'dd-MMM-yyyy' }}</a>

        </mat-list-option>
    </mat-selection-list>
</mat-card>
